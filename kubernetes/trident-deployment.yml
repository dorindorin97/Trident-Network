apiVersion: apps/v1
kind: Deployment
metadata:
  name: trident-node
  labels:
    app: trident
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trident
  template:
    metadata:
      labels:
        app: trident
    spec:
      containers:
      - name: trident-node
        image: trident-network:latest
        env:
        - name: CHAIN_MODE
          value: "rpc"
        - name: TRIDENT_NODE_RPC_URL
          value: "https://testnet.rpc.trident.network"
        - name: REACT_APP_BACKEND_URL
          value: "https://testnet-explorer-api.trident.network"
        ports:
        - containerPort: 8090
        - containerPort: 50051
        volumeMounts:
        - name: genesis
          mountPath: /app/genesis.json
          subPath: genesis.json
      volumes:
      - name: genesis
        configMap:
          name: trident-genesis
---
